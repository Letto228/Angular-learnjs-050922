<mat-card *ngIf="product" class="product-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="product.images[0].url" [alt]="product.name">
  <mat-card-content>
    <p>Price: {{product.price}} $</p>
    <p>Rating: {{product.rating}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onBuyClick($event)">BUY</button>
  </mat-card-actions>
</mat-card>
