
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product?.name}}</mat-card-title>
      <mat-card-subtitle>Код товара:  {{product?.code}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://mesto-mebeli.ru/image/cache/800-600/data/spalni/spalnye-garnitury/romeo/6.jpg" alt="Photo of romeo">
    <mat-card-content>
      <p>
        {{product?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onClickBay(); $event.stopPropagation()">BAY NOW</button> 
    </mat-card-actions>
</mat-card>
